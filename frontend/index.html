<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atomenu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Logo animada estilo átomo -->
        <div class="atom-logo">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <g>
                    <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#fff" stroke-width="2">
                        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
                    </ellipse>
                    <ellipse cx="50" cy="50" rx="15" ry="35" fill="none" stroke="#fff" stroke-width="2">
                        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/>
                    </ellipse>
                    <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#fff" stroke-width="2" transform="rotate(60 50 50)">
                        <animateTransform attributeName="transform" type="rotate" from="60 50 50" to="420 50 50" dur="2.5s" repeatCount="indefinite"/>
                    </ellipse>
                    <circle cx="50" cy="50" r="7" fill="#fff" fill-opacity="1">
                        <animate attributeName="r" values="7;10;7" dur="1.5s" repeatCount="indefinite"/>
                    </circle>
                </g>
            </svg>
        </div>
        <div class="title" id="atomenu-title"><span class="atomenu-title-efeito">Atomenu</span></div>
        <div class="subtitle">
            Monte cardápios digitais minimalistas e profissionais.<br>
            Gerencie categorias, produtos, promoções, imagens, WhatsApp, QR Code e cores.<br>
            Personalize e compartilhe seu cardápio online de forma fácil.
        </div>
        <div class="actions-home">
            <a href="/logincad.html#login" class="entrar-btn">Entrar</a>
            <a href="/logincad.html#cadastro" class="criar-btn">Criar Conta</a>
            <a href="/planos.html" class="entrar-btn">Ver Plano</a>
        </div>
        <!-- Removido o script de animação de digitação -->
    </body>
</html>
